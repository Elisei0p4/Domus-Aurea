{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center py-16">
    <div class="mb-8">
        <i class="fas fa-truck-loading text-7xl" style="color: var(--lavender-dark);"></i>
    </div>
    <h1 class="text-5xl font-bold mb-4" style="color: var(--lavender-deep);">{{ page_title }}</h1>
    <p class="text-lg text-secondary max-w-md mx-auto mb-8">
        Введите данные вашего заказа, чтобы узнать его текущий статус.
    </p>

    <div class="bg-white p-8 rounded-2xl shadow-lg">
        <form class="space-y-6">
            <div>
                <label for="order-id" class="block text-left text-sm font-bold text-gray-700 mb-2">Номер заказа</label>
                <input type="text" id="order-id" placeholder="Например, 12345" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-lavender-dark">
            </div>
            <div>
                <label for="order-email" class="block text-left text-sm font-bold text-gray-700 mb-2">Email, указанный при оформлении</label>
                <input type="email" id="order-email" placeholder="example@mail.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-lavender-dark">
            </div>
            <button type="submit" class="w-full btn-primary py-3.5 font-bold">Отследить</button>
        </form>
    </div>
</div>
{% endblock %}
