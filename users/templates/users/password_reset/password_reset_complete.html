{% extends "base.html" %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center py-16">
    <div class="mb-8">
        <i class="far fa-check-circle text-7xl text-green-500"></i>
    </div>
    <h1 class="text-4xl font-bold mb-4" style="color: var(--lavender-deep);">Пароль успешно изменен</h1>
    <p class="text-lg text-secondary">
        Теперь вы можете войти в свой аккаунт с новым паролем.
    </p>
    <a href="{% url 'users:login' %}" class="btn-primary px-8 py-3 font-medium mt-8 inline-block">Войти в аккаунт</a>
</div>
{% endblock %}
