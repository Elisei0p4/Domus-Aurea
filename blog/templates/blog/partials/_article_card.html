{% load static %}
<article class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row group">
    <a href="{{ article.get_absolute_url }}" class="block md:w-1/3">
        {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
        {% else %}
            <div class="w-full h-64 md:h-full bg-gray-100 flex items-center justify-center">
                 <img src="{% static 'images/placeholder.png' %}" alt="{{ article.title }}" class="w-full h-full object-contain p-4">
            </div>
        {% endif %}
    </a>
    <div class="p-6 md:w-2/3">
        <h2 class="text-2xl font-bold mb-2">
            <a href="{{ article.get_absolute_url }}" class="hover:text-lavender-dark transition-colors">{{ article.title }}</a>
        </h2>
        <div class="text-xs text-secondary mb-3 flex items-center space-x-3">
            <span><i class="fas fa-user-edit mr-1"></i> {{ article.author.get_full_name|default:article.author.username }}</span>
            <span><i class="fas fa-calendar-alt mr-1"></i> {{ article.created_at|date:"d E Y" }}</span>
            <span><i class="fas fa-eye mr-1"></i> {{ article.views }}</span>
        </div>
        <p class="text-secondary mb-4">{{ article.content|truncatewords:30 }}</p>
        <a href="{{ article.get_absolute_url }}" class="font-bold text-lavender-dark hover:underline">Читать далее →</a>
    </div>
</article>
