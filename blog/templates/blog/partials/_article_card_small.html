{% load static %}
<div class="bg-white rounded-2xl overflow-hidden group border border-transparent hover:border-lavender-medium transition-all duration-300 hover:shadow-lg">
    <a href="{{ article.get_absolute_url }}" class="block overflow-hidden">
        {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105">
        {% else %}
            <div class="w-full h-40 bg-gray-100 flex items-center justify-center">
                <img src="{% static 'images/placeholder.png' %}" alt="{{ article.title }}" class="w-full h-full object-contain p-4">
            </div>
        {% endif %}
    </a>
    <div class="p-4">
        <h3 class="font-bold mb-1">
            <a href="{{ article.get_absolute_url }}" class="hover:text-lavender-dark transition-colors text-base">{{ article.title }}</a>
        </h3>
        <p class="text-xs text-secondary">{{ article.created_at|date:"d E Y" }}</p>
    </div>
</div>
